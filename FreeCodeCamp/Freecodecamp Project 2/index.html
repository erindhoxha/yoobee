<div id="form-outer">

  <form id="survey-form">
      <h1 id="title">Erind's Survey!</h1>
      <p id="description">This is a survey which I've created after learning from <a href="www.freecodecamp">freeCodeCamp</a></p>
      <div class="row">
          <div id="labels">
            <label for="name" id="name-label" required>Enter your name:</label>
          </div>
          <div id="rightBox">
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </div>
        </div>

        <div class="row">
            <div id="labels">
             <label for="email" id="email-label"
             pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
             required>Enter your email:</label>
            </div>
          <div id="rightBox">
             <input id="email" type="email" name="email" placeholder="Enter your email" required>
            </div>
        </div>


        <div class="row">
            <div id="labels">
            <label for="number" id="number-label">Enter your age:</label>
          </div>
          <div id="rightBox">
            <input id="number" type="number" name="number" placeholder="Age" required min="1" max="99">
          </div>
        </div>

       <div class="row">
        <div id="labels">
        <label for="dropdown">You are a: </label>
      </div>
      <div id="rightBox">

        <select name="dropdown" id="dropdown">
          <option>Student</option>
          <option>Full Time</option>
          <option>Part time</option>
          </select>
    </div>
  </div>

  <div class="row">
    <div id="labels">
      <label for="checkbox1">Do you think you could finish all freecodecamp tutorials?</label>
    </div>
    <div id="rightBox">
        <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Other
    </div>
  </div>

  <div class="row" style="margin-top:50px;">
      <div id="labels">
        <label for="checkbox1">Tell us which course did you like the most:</label>
      </div>
      <div id="rightBox">
        <div>
        <input type="checkbox" name="checkbox1" value="checkbox1"> Front End
      </div>
      <div>
        <input type="checkbox" name="checkbox1" value="checkbox1"> Back End
      </div>
        <div>
        <input type="checkbox" name="checkbox1" value="checkbox1"> None
      </div>
      </div>
    </div>
    <div class="row">
    <textarea style="width:100%; margin-top:30px; height:100px;">Type your comment</textarea>
    </div>
    <button id="submit" class="submit" type="submit">Submit</button>






  </form>
</div>
